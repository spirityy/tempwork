<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>detail</title>
    <link rel="stylesheet" href="./assets/css/lion.css">

<body>

    <div class="main">
        <header>
            <a href="list.html" class="back-icon"></a>
            填写简历
        </header>

        <section class="resume">

                <section class="resume-st">
                    <h4>简历完整度：<span>50</span>%</h4>
                    <p><span></span></p>
                </section>

                <section class="part-one">
                    <div class="part-main">
                        <div class="row">
                            <label for="phone-num">手机号：</label>
                            <input type="text" name="phone-num" id="phone-num" />
                            <a href="javascript:void(0);" class="send-vercode">发送验证码</a>
                        </div>
                        <div class="row">
                            <label for="vercode">验证码：</label>
                            <input type="text" name="vercode" id="vercode" />
                        </div>
                        <div class="row">
                            <label for="pwd">设置密码：</label>
                            <input type="password" name="pwd" id="pwd" />
                        </div>
                        <div class="row">
                            <label for="re-pwd">重复密码：</label>
                            <input type="password" name="re-pwd" id="re-pwd" />
                        </div>
                        <div class="row-action">
                            <button class="btn">确定</button>
                        </div>
                    </div>
                </section>


                <section class="tips">
                    <h4>必填项<span>（完成以下信息即可申请职位）</span></h4>
                </section>

                <section class="part-two">

                    <div class="title">
                        基本信息<b class="must-icon"></b>
                        <span class="fr">收起</span>
                        <i class="up-arrow"></i>
                    </div>
                    <div class="part-main">
                        <div class="row">
                            <label for="username">姓名：</label>
                            <input type="text" name="username" id="username" /><i class="must-icon"></i>

                        </div>
                        <div class="row">
                            <label for="usersex">性别：</label>
                            <input type="radio" value="male" name="usersex" />男
                            <input type="radio" value="female" name="usersex" />女
                        </div>
                        <div class="row">
                            <label for="degree">学历：</label>
                            <select id="degree" name="degree">
                                <option value="">专</option>
                                <option value="">本</option>
                                <option value="">硕</option>
                                <option value="">博</option>
                            </select><i class="must-icon"></i>
                        </div>
                        <div class="row">
                            <label for="email">电子邮箱：</label>
                            <input type="text" name="email" id="email" /><i class="must-icon"></i>

                        </div>
                        <div class="row">
                            <label for="re-phone-num">手机号：</label>
                            <input type="text" name="re-phone-num" id="re-phone-num" /><i class="must-icon"></i>

                        </div>
                        <div class="row">
                            <label for="jobyears">工作年限：</label>
                            <select id="jobyears" name="jobyears">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select><i class="must-icon"></i>

                        </div>
                        <div class="row">
                            <label for="schoolname">学校名称：</label>
                            <select id="schoolname" name="schoolname">
                                <option value="">x</option>
                                <option value="">x</option>
                                <option value="">x</option>
                                <option value="">x</option>
                            </select><i class="must-icon"></i>

                        </div>
                        <div class="row-action">
                            <button class="btn">保存</button>
                        </div>
                    </div>
                </section>


                <section class="tips">
                    <h4>选填项<span> （补充以下信息，全面展示自己）</span></h4>
                    <p class="desc">提示：您可以继续在手机上填写简历；或提交后登录邮箱继续完善简历。</p>
                </section>

                <section class="part-three">
                    <div class="title expand">
                        个人信息
                        <span class="fr">展开</span>
                        <i></i>
                    </div>
                    <div class="part-main">
                        <div class="row">
                            <label for="brithyears">出生年份：</label>
                            <select id="brithyears" name="brithyears">
                                <option value="">1980</option>
                                <option value="">1980</option>
                                <option value="">1980</option>
                                <option value="">1980</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="national">民族：</label>
                            <input type="text" name="national" id="national" />
                        </div>
                        <div class="row">
                            <label for="marriage">婚姻状况：</label>
                            <select id="marriage" name="marriage">
                                <option value="">yes</option>
                                <option value="">no</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="livecity">现住城市：</label>
                            <select id="livecity" name="livecity">
                                <option value="">上海</option>
                                <option value="">上海</option>
                                <option value="">上海</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="livestatus">目前状态：</label>
                            <select id="livestatus" name="livestatus">
                                <option value="">离职</option>
                                <option value="">在职</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="worktime">到岗时间：</label>
                            <select id="worktime" name="worktime">
                                <option value="">1week</option>
                                <option value="">1week</option>
                                <option value="">1week</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="expsalary">期望月薪：</label>
                            <select id="expsalary" name="expsalary">
                                <option value="">6000-8000</option>
                                <option value="">8000-10000</option>
                                <option value="">10000-50000</option>
                            </select>
                            <span>元/月</span>
                        </div>
                        <div class="row-action">
                            <button class="btn">保存</button>
                        </div>
                    </div>
                </section>

                <section class="part-four">
                    <div class="title expand">
                        工作经验
                        <span class="fr">展开</span>
                        <i></i>
                    </div>
                    <div class="part-main">
                        <div>
                            <div class="row">
                                <label for="work-starttime">开始时间：</label>
                                <select id="work-start-year" name="work-start-year">
                                    <option value="">1980</option>
                                    <option value="">1980</option>

                                </select>

                            <div class="row">
                                <label for="work-end-year">结束时间：</label>
                                <select id="work-end-year" name="work-end-year">
                                    <option value="">1980</option>
                                    <option value="">1980</option>
                                    <option value="">1980</option>
                                    <option value="">1980</option>
                                </select>
                                <select id="work-end-mouth" name="work-end-mouth">
                                    <option value="">01</option>
                                    <option value="">02</option>
                                </select>

                            </div>
                            <div class="row">
                                <label for="companyname">公司名称：</label>
                                <input type="text" name="companyname" id="companyname" />
                            </div>
                            <div class="row">
                                <label for="jobname">职位名称：</label>
                                <input type="text" name="jobname" id="jobname" />
                            </div>
                            <div class="row">
                                <label for="department">所在部门：</label>
                                <input type="text" name="department" id="department" />
                            </div>
                            <div class="row">
                                <label for="duty">工作职责：</label>
                                <textarea id="duty" name="duty" rows="7"></textarea>
                            </div>
                            <div class="row">
                                <label for="companysize">公司规模：</label>
                                <select id="companysize" name="companysize">
                                    <option value="">100</option>
                                    <option value="">1000</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="industry">行业：</label>
                                <select id="industry" name="industry">
                                    <option value="">互联网</option>
                                    <option value="">互联网</option>
                                    <option value="">互联网</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="salary">薪酬状况：</label>
                                <select id="salary" name="salary">
                                    <option value="">6000-8000</option>
                                    <option value="">8000-10000</option>
                                    <option value="">10000-50000</option>
                                </select>
                                <span>元/月</span>
                            </div>
                        </div>
                        <div class="row-more">
                            <a href="javascript:void(0);" class="add-more">继续添加</a>
                        </div>
                        <div class="row-action">
                            <button class="btn">保存</button>
                        </div>
                    </div>
                </section>
                <section class="part-five">
                    <div class="title expand">
                        教育经历
                        <span class="fr">展开</span>
                        <i></i>
                    </div>
                    <div class="part-main">
                        <div>
                            <div class="row">
                                <label for="study-start-year">开始时间：</label>
                                <select id="study-start-year" name="study-start-year">
                                    <option value="">1980</option>
                                    <option value="">1980</option>

                                    <option value="">1980</option>

                                <select id="study-end-mouth" name="study-end-mouth">

                                </select>

                                <label for="study-end-year">结束时间：</label>

                                    <option value="">1980</option>

                                    <option value="">1980</option>
                                </select>
                                <select id="study-end-mouth" name="study-end-mouth">

                                    <option value="">02</option>

                            <div class="row">
                                <label for="study-schoolname">学校名称：</label>
                                <input type="text" name="study-schoolname" id="study-schoolname" />
                            </div>
                            <div class="row">
                                <label for="study-major">专业名称：</label>
                                <input type="text" name="study-major" id="study-major" />
                            </div>
                            <div class="row">
                                <label for="study-degree">学历：</label>
                                <select id="study-degree" name="study-degree">

                                    <option value="">本</option>

                            </div>
                        </div>
                        <div class="row-more">

                        </div>
                        <div class="row-action">
                            <button class="btn">保存</button>

                    </div>
                </section>
                <section class="part-six">
                     <div class="title expand">
                        专业技能
                        <span class="fr">展开</span>
                        <i></i>
                    </div>
                    <div class="part-main">
                        <div>
                            <div class="row">
                                <label for="language-type">语言类别：</label>
                                <select id="language-type" name="language-type">
                                    <option value="">英</option>
                                    <option value="">日</option>
                                </select>
                            </div>
                            <div class="row">

                                <select id="language-level" name="language-level">
                                    <option value="">4</option>
                                    <option value="">6</option>

                                </select>
                            </div>
                            <div class="row">
                                <label for="study-degree">其他说明：</label>
                                <textarea id="duty" name="duty" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row-more">
                            <a href="javascript:void(0);" class="add-more">继续添加</a>

                    <div class="part-main">

                                <select id="product-start-year" name="product-start-year">

    <script>

        (function(){
         var dom_trigger = $('section .title');
             dom_trigger.click(function(){
                    $(this).toggleClass('expand');
                    $(this).find('i').toggleClass('up-arrow');
                    if($(this).find('i').attr('class').indexOf('up-arrow')===-1){
                       $(this).find('span').html('展开');
                       $(this).next('.part-main').slideUp('fast');
                    }else{
                       $(this).find('span').html('收起');
                       $(this).next('.part-main').slideDown('fast');
                    }
                    
             })

        })()
    
    </script>
