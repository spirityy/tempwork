    <script>

        (function(){

             /*
             *  展开 收缩
             */
             var dom_trigger = $('section .title');
             dom_trigger.click(function(){
                    $(this).toggleClass('expand');
                    $(this).find('i').toggleClass('up-arrow');
                    if($(this).find('i').attr('class').indexOf('up-arrow')===-1){
                       $(this).find('span').html('展开');
                       $(this).next('.part-main').slideUp(100);
                    }else{
                       $(this).find('span').html('收起');
                       $(this).next('.part-main').slideDown(100);
                    }
                    
             });



             /*
             * 添加删除 经历
             */
             var addmore_dom = $('.row-more a');

             function AddDelEvent(el){
                 $(el).find('.del').click(function(){
                     if($(el).prev('div[class$=wrapper]').length === 0){
                            alert('无法删除');
                            return; 
                     }
                     $(el).fadeOut('fast',function(){
                         $(this).remove();
                     }); 
                 }); 
                 return el;
             }
             AddDelEvent($('div[class$=wrapper]'));

             addmore_dom.click(function(e){
                var clone_dom =$(this).parent('.row-more').prev('div[class$=wrapper]');
                clone_dom.after(AddDelEvent(clone_dom.clone()).css('border-top','1px dashed #c7c7c7'));
             });



             /*
             * 视频捕获
             */
            function hasGetUserMedia(){
                return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
                          navigator.mozGetUserMedia || navigator.msGetUserMedia);
            }
            if(hasGetUserMedia()){
                var takeVideo = $('#take-video'); 
                var showVideo = $('#show-video'); 

                showVideo.click(function(){
                    takeVideo.click(); 
                });

                takeVideo.change(function(e){

                        var URL = window.URL || window.webkitURL;

                        var videoURL = URL.createObjectURL(e.target.files[0]);

                        $(showVideo).attr('src',videoURL);
            
                        showVideo.off();

                });
                
                /*

                function onFailSoHard(){}

                if (navigator.getUserMedia) {
                  navigator.getUserMedia({audio: true, video: true}, function(stream) {
                    showVideo.attr('src',stream);
                  }, onFailSoHard);
                } else if (navigator.webkitGetUserMedia) {
                  navigator.webkitGetUserMedia('audio, video', function(stream) {
                    showVideo.attr('src', window.webkitURL.createObjectURL(stream));
                  }, onFailSoHard);
                } else {
                    showVideo.attr('src', 'wrong.mp4');
                }
                */

            }else{
                alert('Not supported!');
            } 

             /*
             * 照片上传 
             */
            var takePicture = document.querySelector("#take-pic"),
                showPicture = document.querySelector("#show-pic");

                $(showPicture).click(function(){
                    $(takePicture).click(); 
                });

                takePicture.onchange = function (event) {
                var files = event.target.files,
                    file;
                if (files && files.length > 0) {
                    file = files[0];
                    try {
                        // Get window.URL object
                        var URL = window.URL || window.webkitURL;

                        // Create ObjectURL
                        var imgURL = URL.createObjectURL(file);

                        // Set img src to ObjectURL
                        showPicture.src = imgURL;

                        // Revoke ObjectURL
                        URL.revokeObjectURL(imgURL);
                    }
                    catch (e) {
                        // Fallback if createObjectURL is not supported
                        var fileReader = new FileReader();
                        fileReader.onload = function (event) {
                            showPicture.src = event.target.result;
                        };
                        fileReader.readAsDataURL(file);
                    }
                }
            };

            /*
            * 注册登录切换
            */
                $('.login-now').click(function(){
                        $('.login-mod').show('fast');
                        $('.register-mod').hide();
                });
                $('.back-register').click(function(){
                        $('.register-mod').show('fast');
                        $('.login-mod').hide();
                });
                        
        })()
    
    </script>
